name: Bundlewatch

on:
  push:
    branches: [ main,dev ]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 22

jobs:
  bundlewatch:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
