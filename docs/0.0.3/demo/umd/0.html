<html lang="en">
<head>

<body>
<div class="container">
  <div class="position-relative min-vh-100">
    <div class="text-center">
      <p>The current page is using the 'dist\b.bundle.min.js' file</p>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="d-flex flex-column">
        <button class="my-1 btn btn-outline-success" type="button" id="bModal_">bModal</button>
        <button class="my-1 btn btn-outline-success" type="button" id="bOffcanvas_">bOffcanvas</button>
        <button class="my-1 btn btn-outline-success" type="button" id="bToast_">bToast</button>
        <button class="my-1 btn btn-outline-success" type="button" id="bTooltip_">bTooltip</button>
        <button class="my-1 btn btn-outline-success" type="button" id="bPopover_">bPopover</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const bModal_ = document.querySelector('#bModal_')
  const bOffcanvas_ = document.querySelector('#bOffcanvas_')
  const bToast_ = document.querySelector('#bToast_')
  const bTooltip_ = document.querySelector('#bTooltip_')
  const bPopover_ = document.querySelector('#bPopover_')

  bModal_.addEventListener('click', function () {
    bModal('11111', '22222')
  })
  bOffcanvas_.addEventListener('click', function () {
    bOffcanvas('11111', '22222')
  })
  bToast_.addEventListener('click', function () {
    bToast('11111', '22222')
  })
  bTooltip(bTooltip_, {
    'title': 'titleContent',
    'placement': 'left'
  })
  bPopover(bPopover_, {
    'title': 'titleContent',
    'placement': 'right'
  })
</script>
</body>
</html>
